<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Apps</title>
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" />
<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px 0;
      font-weight: normal;
      color: #333;
    }
    #topBar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    #addForm {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    #addForm input[type="text"] {
      width: 250px;
      max-width: 80vw;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    #addForm input[type="text"]:focus {
      border: 1px solid #4a90e2;
      box-shadow: 0 0 5px rgba(74,144,226,0.5);
    }
    #addForm button, #editBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.3s, transform 0.1s;
    }
    #addForm button:hover, #editBtn:hover {
      background: #357ab8;
    }
    #addForm button:active, #editBtn:active {
      transform: scale(0.97);
    }
    #apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .app {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px 10px;
      position: relative;
      transition: transform 0.1s ease;
      cursor: pointer;
    }
    .app:hover {
      transform: scale(1.05);
    }
    .app img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    .app span {
      display: block;
      font-size: 14px;
      word-break: break-word;
      color: #333;
    }
    .trashIcon {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 22px;
      height: 22px;
      cursor: pointer;
      display: none;
    }
    .trashIcon img {
      width: 100%;
      height: 100%;
    }
    .edit-mode .trashIcon {
      display: block;
    }
</style>
</head>
<body>
<h1>My Apps</h1>
 
  <div id="topBar">
<form id="addForm">
<input type="text" id="linkInput" placeholder="Enter website link..." required />
<button type="submit">Add</button>
</form>
<button id="editBtn">Edit</button>
</div>
 
  <div id="apps"></div>
 
  <script>
    const form = document.getElementById('addForm');
    const input = document.getElementById('linkInput');
    const appsDiv = document.getElementById('apps');
    const editBtn = document.getElementById('editBtn');
 
    let isEditMode = false;
    let links = JSON.parse(localStorage.getItem('links')) || [];
    renderLinks();
 
    form.addEventListener('submit', e => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;
 
      const formattedUrl = url.startsWith('http') ? url : 'https://' + url;
      const linkObj = {
        url: formattedUrl,
        name: (new URL(formattedUrl)).hostname.replace('www.', '')
      };
 
      links.push(linkObj);
      localStorage.setItem('links', JSON.stringify(links));
      renderLinks();
      input.value = '';
    });
 
    editBtn.addEventListener('click', () => {
      isEditMode = !isEditMode;
      editBtn.textContent = isEditMode ? 'Done' : 'Edit';
      if (isEditMode) {
        appsDiv.classList.add('edit-mode');
      } else {
        appsDiv.classList.remove('edit-mode');
      }
    });
 
    function renderLinks() {
      appsDiv.innerHTML = '';
      links.forEach((link, index) => {
        const app = document.createElement('div');
        app.className = 'app';
 
        const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${link.url}`;
 
        app.innerHTML = `
<div class="trashIcon" title="Delete">
<img src="https://img.icons8.com/ios-glyphs/30/ff0000/trash.png" alt="Delete"/>
</div>
<img src="${faviconUrl}" alt="Logo" />
<span>${link.name}</span>
        `;
 
        app.addEventListener('click', (e) => {
          if (!e.target.closest('.trashIcon')) {
            window.open(link.url, '_blank');
          }
        });
 
        app.querySelector('.trashIcon').addEventListener('click', (e) => {
          e.stopPropagation();
          links.splice(index, 1);
          localStorage.setItem('links', JSON.stringify(links));
          renderLinks();
        });
 
        appsDiv.appendChild(app);
      });
    }
</script>
</body>
</html>
